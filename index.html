<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <ul>
      <li style="--i: rgb(29, 155, 240); --j: #8696fe">
        <span class="icon"><ion-icon name="logo-twitter"></ion-icon></span>
        <span class="title">Twitter</span>
      </li>
      <li style="--i: #ff5e62; --j: #e1306c">
        <span class="icon"><ion-icon name="logo-instagram"></ion-icon></span>
        <span class="title">Instagram</span>
      </li>
      <li style="--i: #ff6d60; --j: #ff0000">
        <span class="icon"><ion-icon name="logo-youtube"></ion-icon></span>
        <span class="title">Youtube</span>
      </li>
      <li style="--i: #8696fe; --j: #1877f2">
        <span class="icon"><ion-icon name="logo-facebook"></ion-icon></span>
        <span class="title">Facebook</span>
      </li>
      <li style="--i: #0077b5; --j: #0f6292">
        <span class="icon"><ion-icon name="logo-linkedin"></ion-icon></span>
        <span class="title">Linkedlin</span>
      </li>
    </ul>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
